<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <div class="stopwatch__inner">
            <div class="stopwatch__title">
                Stopwatch
            </div>
            <div class="stopwatch__body">
                00:00:00:00
            </div>
            <div class="stopwatch__items">
                <button class="stopwatch__button stopwatch__button-start">Start</button>
                <button class="stopwatch__button stopwatch__button-pause">Pause</button>
                <button class="stopwatch__button stopwatch__button-reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
